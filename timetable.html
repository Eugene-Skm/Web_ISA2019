<script language="javascript">
        
    
    
	function xtime(){
        var today;
        var h;
        var m;
        var d;
        var tim1;
        var tim;
        var timedivid=[900,1030,1210,1440,1620,1800];
        var t;
        var tblTbody;
        var cells;
        var comnt;
        var myh1;
        var otherWhere;
        var timeoutID;
        
        //主要変数指定&事前準備
		today=new Date();
		h=today.getHours();
        m=today.getMinutes();
        d=today.getDay();
        
		if(h<10) h="0"+h;
		if(m<10) m="0"+m;
        
        tim1=h.toString()+m.toString();
        tim=parseInt(tim1);
        
        //時間帯算出
        t=0;
        while(tim>=timedivid[t]){
                t++;
        }
        
        //セルカラーセット
        if(t!=6 && t!=7 && t!==0 && d!==0){
            tblTbody=document.getElementById("timetable");
            cells = tblTbody.rows[t].cells[d];
            cells.style.backgroundColor="#ff7777";
        }
        
        //コメント生成
        otherWhere=cells.innerText;
        
        if(d===0 || d== 6){
            comnt="本日は、<h2 style='display:inline;'><font color='#ff0000'> " + "お休み" + "</font></h2>  です。<br>たぶん家で遊んでます。";
        }else if(otherWhere == "undefined" || otherWhere == "null" || otherWhere === "" ){
            otherWhere="空コマ";
            comnt="ただ今、<h2 style='display:inline;'><font color='#000000'> " + otherWhere + "</font></h2> です<br>学校のどこかにいるか帰ったか。。。";
            
        }else{
            if(tim>1210 && tim<1310){
                otherWhere="昼休み";
            }else if(tim>1800){
                otherWhere="放課後";
            }else if(tim<900){
                otherWhere="始業前";
            }
            comnt="ただ今、<h2 style='display:inline;'><font color='#000000'> " + otherWhere + "</font></h2>です。";
        }
        
        //表示プロセス
        var tt=document.xclock.elements[0].value=h+":"+m;
        myh1 = document.getElementById("noe");
        myh1.innerHTML = comnt;
                
        //タイマー10秒ごと
		timeoutID=setTimeout("xtime()",10000);
	}
</script>
